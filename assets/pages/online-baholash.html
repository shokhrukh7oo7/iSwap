<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online evaluation</title>

    <!-- bootstrap custom css start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap custom css end -->

    <link
      rel="shortcut icon"
      href="/assets/images/header/iSwap03 1-modified.png"
    />

    <link rel="stylesheet" href="/assets/css/online-evaluation.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="online-evaluation-wrapper">
          <!-- Online evaluation top start -->
          <div class="online-evaluation-title">
            <h1 class="online-evaluation-header">Online baholash</h1>
            <p class="online-evaluation-description">
              Qurilmangizga tegishli ma'lumotlarni kiriting va narxini bilib
              oling
            </p>
          </div>
          <!-- Online evaluation top end -->

          <!-- Online evaluation bottom start -->
          <div class="online-evaluation-form">
            <form action="">
              <div class="form-group">
                <label for="tel">Telefon raqam</label>
                <div class="input-wrapper">
                  <input
                    class="form-control"
                    type="tel"
                    placeholder="+998 9x-xxx-xx-xx"
                    required=""
                  />
                  <button
                    id="online-evaluation-send-btn"
                    class="online-evaluation-send-sms-btn"
                  >
                    SMS jo'natish
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- Online evaluation bottom end -->
        </div>
      </div>
    </main>

    <!-- bootstrap custon js start -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap custon js end -->
  </body>
</html>
